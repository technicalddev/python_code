<mat-form-field class="moneytor-input textarea" [ngClass]="class">
  <mat-label *ngIf="label">{{ label }}</mat-label>
  <textarea
    matInput
    [name]="placeholder"
    [placeholder]="placeholder"
    [required]="required"
    [(ngModel)]="model"
    [disabled]="disabled"
    [rows]="rows"
    (ngModelChange)="onModelChange($event)"
  ></textarea>
</mat-form-field>
