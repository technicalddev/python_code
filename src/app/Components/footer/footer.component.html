<div class="block-container mt-footer-bg">
  <div
    class="links"
    fxLayout="row wrap"
    fxLayoutAlign="space-between"
    fxlayoutAlign.lt-sm="space-between"
  >
    <div
      class="logo"
      fxLayout="column"
      fxFLex="30%"
      fxFlex.lt-md="55%"
      fxFlex.lt-sm="100%"
    >
      <img
        src="../../../assets/img/logo/logo_light.svg"
        alt="moneytor.in"
        width="200px"
        height="39px"
      />
      <mt-body-large class="txt-secondary my-10"
        >Moneytor Helps You Collect More</mt-body-large
      >
    </div>
    <div fxLayout="column" fxFLex="30%" fxFlex.lt-md="20%" fxFlex.lt-sm="40%">
      <mt-h3>{{ 'QuickLinks' | translate }}</mt-h3>
      <ng-container *ngFor="let item of quickLinks">
        <mt-body-large class="mb-0">
          <a class="mt-btn link secondary" (click)="onLinksAction(item)">{{
            item.name
          }}</a>
        </mt-body-large>
      </ng-container>
    </div>
    <div fxLayout="column" fxFLex="30%" fxFlex.lt-md="25%" fxFlex.lt-sm="40%">
      <mt-h3>{{ 'Company' | translate }}</mt-h3>
      <ng-container *ngFor="let item of companyLinks">
        <mt-body-large class="mb-0">
          <a class="mt-btn link secondary" (click)="onLinksAction(item)">{{
            item.name
          }}</a>
        </mt-body-large>
      </ng-container>
    </div>
    <div>
      <mt-h3 class="pt-10">{{ 'OurBranches' | translate }}</mt-h3>
      <div fxLayout="column">
        <ng-container *ngFor="let item of companyBranches">
          <mt-body-medium class="mb-0">
            <div class="txt-secondary">
              {{ item }}
            </div>
          </mt-body-medium>
        </ng-container>
      </div>
    </div>
  </div>
  <div>
    <div fxLayout="row" fxLayoutAlign="space-around center">
      <div fxFlex="85%" fxFlex.md="95%" fxFlex.xs=" 90%">
        <div class="footer-border mb-10"></div>
        <div
          fxLayout="row"
          fxLayout.lt-sm="row wrap-reverse"
          fxLayoutAlign.lt-sm="center center"
          fxLayoutAlign="space-between"
        >
          <div fxLayout="column">
            <mt-body-large class="txt-secondary"
              >Â© Copyright 2020 Moneytor Inc. All rights reserved.
            </mt-body-large>
          </div>
          <div fxLayout="column">
            <div fxLayout="row">
              <ng-container *ngFor="let item of socialLinks">
                <mt-btn
                  class="icon white mr-10"
                  (onAction)="accessSocialLinks(item.link)"
                >
                  <span [ngClass]="item.icon"></span>
                </mt-btn>
              </ng-container>
              <ng-container>
                <mt-btn
                  class="icon white mr-10"
                  (onAction)="
                    accessSocialLinks('https://t.ly/telegram/moneytorhelp')
                  "
                >
                  <span
                    ><img
                      class="ic_telegram"
                      src="../../../assets/img/icon/telegram.png"
                  /></span>
                </mt-btn>
              </ng-container>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <ng-container *ngIf="showModal">
    <mt-modal
      [title]="modalData.header"
      [buttons]="modalBtns"
      (onAction)="onModalAction($event)"
    >
      <div class="p-15" [innerHTML]="modalData.body"></div>
    </mt-modal>
  </ng-container>
</div>
