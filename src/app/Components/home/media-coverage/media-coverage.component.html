<div>
  <div class="media" fxFlex="100%" fxLayoutAlign="center">
    <mt-h1 class="txt-black ta-c">Featured Media Coverage</mt-h1>
  </div>
</div>
<!-- ngx swipper -->

<div class="box-container">
  <div
    fxLayout="row wrap"
    fxLayoutGap="20px"
    fxLayoutAlign="space-evenly"
    fxLayout.md="row wrap"
    fxFlex="100%"
  >
    <div
      *ngFor="let slide of slides; let i = index"
      class="items"
      fxFlex="20%"
      fxFlex.sm="30%"
    >
      <div
        class="mt-card full-height"
        matRipple
        matRippleColor="rgba(142, 155, 250, 0.196)"
      >
        <div class="mt-card-header">
          <div class="mt-card-title txt-primary">
            <ng-container *ngIf="!slide.imgUrl">
              {{ slide.title }}
            </ng-container>
            <img
              *ngIf="slide.imgUrl"
              [src]="slide.imgUrl"
              [height]="slide.height"
              (error)="updateUrl($event)"
              style="vertical-align: bottom;"
            />
          </div>
          <div class="mt-card-subtitle">{{ slide.date }}</div>
        </div>
        <div class="mt-card-body">â€œ{{ slide.body }}</div>
        <div class="mt-card-footer absolute">
          <mt-btn
            *ngIf="slide.link"
            class="link"
            (click)="learnMore(slide.link)"
            >Learn more ></mt-btn
          >
        </div>
      </div>
    </div>
  </div>
</div>
